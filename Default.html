<html>
	<head>
		<script src="jquery-2.1.4.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("button").click(function(){
		        $("h2").toggle();
		    });
		});
		</script>
	</head>

	<body>
		<h2>This is a heading</h2>

		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>

		<button>Hide heading</button>
	</body>

</html>
